<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/cover.css">
  </head>
  <body>
     <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
	    <h1 class="cover-heading">LocalChat</h1>
	    <div class="row lead">
	      <div class="col-xs-12">
		<p>A local chatroom for every venue in the US. <br> Meet people. Plan events. Broadcast messages.</p>
	      </div>
	      <div class="col-xs-0 col-sm-2"></div>
              <form action="/chat" method="POST">
		<div class="col-xs-8 col-sm-6">
        	  <input class="form-control" type="text" placeholder="name" name="user_name"><br>
        	</div>
		<div class="col-xs-4 col-sm-2">
		  <input class="btn btn-md btn-default" type="submit" value="Log In">
		</div>
		<div class="col-xs-0 col-sm-2"></div>
		<input type="hidden" placeholder="location" name="location"><br>
              </form>
	    </div>
          </div>
	</div>
      </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/docs.min.js"></script>
</html>
