<html>
  <head>
    <title>{{loc}} Chatroom</title>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/ico" href="/static/img/icon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/cover2.css">
  </head>
  <body>
    <div class="row centered">
      <h1>{{name}}@{{loc}}Columbia</h1>
      <div id="messagesDiv"></div>
      <input class="form-control" type='text' id='messageInput' placeholder="Press Enter to Send">
    </div>
    <input type="hidden" id="username" value="{{ name }}">
    <input  type="hidden" id="location" value="https://chatchatchat.firebaseIO.com/{{loc}}">
    <script type="text/javascript">
    // Get a reference to the root of the chat data.
    var messagesRef = new Firebase($('#location').val());

// When the user presses enter on the message input, write the message to firebase.
$('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
	var name = $('#username').val();
	var text = $('#messageInput').val();
      messagesRef.push({name:name, text:text});
	$('#messageInput').val('');
    }
});

// Add a callback that is triggered for each chat message.
messagesRef.on('child_added', function (snapshot) {
    var message = snapshot.val();
    $('<div/>').text(message.text).prepend($('<b/>').text(message.name+': ')).appendTo($('#messagesDiv'));
    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
});

    </script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
